{% extends "attendanceApp/index.html" %}

{% block content %}
<div align="middle">
    <div class="card text-center" style="width: 500px">
        <div class="card-header">
            <h3>Log-In Here</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </div>
                <br>
                <div>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </div>
        </div>
        <div class="card-footer">
            <br>
            <div>
                <input class="btn btn-secondary" type="submit" value="Log-In!">
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
            </form>
        </div>
    </div>
    <div class="loginFooter">
        <hr/>
        <h3>Not a user? Become One!</h3>
        <h5>Click the link below to sign up</h5>
        <a style="text-underline: darkblue" href="{% url 'signUp' %}">Sign Up</a>
    </div>
</div>
    {% endblock %}
