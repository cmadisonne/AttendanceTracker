{% extends "attendanceApp/index.html" %}

{% block jumbotron %}
<div class="signUp" align="middle">
    <div class="card text-center" style="width: 500px">
        <div class="card-header">
            <h1>Create An Account</h1>
        </div>
        <div class="card-body">
            <div class="signUpForm" align="middle">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-secondary" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="card-footer text-muted">
            <p>Welcome To Code Crew Code School</p>
        </div>
    </div>
</div>
{% endblock %}
